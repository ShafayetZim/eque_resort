{% extends 'base.html' %} {% load humanize %} {% block pageContent%}
<div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form method="post">
                                            {% csrf_token %}
                                          <div class="form-group">
                                              <h5><b>Are you want to delete this <span style="color:red">"{{ obj.quantity }}"</span> stock ?</b></h5>
                                              <br>
                                            <input class="btn btn-outline-success" type="submit" value="Yes" />
                                            <a class="btn btn-outline-dark" href="{% url 'inventory-page' %}">Cancel </a>
                                          </div>
                                        </form>
                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </div> <!-- end row -->
{% endblock pageContent%}
